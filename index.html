<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="login-container">
      <h1>Generic</h1>
      <p>Please enter your username and password to access your account. We take your privacy and security seriously, so you can rest assured that your information is safe with us. Thank you for choosing our website.</p>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
